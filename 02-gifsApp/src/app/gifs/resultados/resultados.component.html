<div class="row">
    <div *ngFor="let elemento of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__faster" >
        <div class="card">
            <!-- Con [src] estamos indicando que debe de trabajar con el valor del url y no con el string  'elemento.images.downsized_medium.url' -->
            <img [src]="elemento.images.downsized_medium.url" alt="">
            <div class="card-body">
                <p class="card-text">
                    {{elemento.title}}
                </p>
            </div>
        </div>
    </div>
</div>
